	<div class="contact_form">
		<div class="formulario">			
            <h1>Formulario de Contacto.</h1>
			<h3>Escríbeme y podremos ponernos en contacto.</h3>
			<form action="submeter-formulario.php" method="post">
				<p>
				    <label for="nombre" class="colocar_nombre">Nombre
				        <span class="obligatorio">*</span>
				    </label>
				    <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Escriba su nombre...">
				</p>
							
				<p>
				    <label for="email" class="colocar_email">Correo
					    <span class="obligatorio">*</span>
				    </label>
				    <input type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Escriba su correo electrónico...">
				</p>
						
				<p>
				    <label for="telefone" class="colocar_telefono">Teléfono</label>
				    <input type="tel" name="introducir_telefono" id="telefono" placeholder="Escriba su teléfono">
				</p>		
							
				<p>
					<label for="website" class="colocar_website">Sitio Web</label>
					<input type="url" name="introducir_website" id="website" placeholder="Escriba su URL de tu web">
				</p>		
							
				<p>
					<label for="asunto" class="colocar_asunto">Asunto
						<span class="obligatorio">*</span>
					</label>
					<input type="text" name="introducir_asunto" id="assunto" required="obligatorio" placeholder="Asunto de la solicitud-">
				</p>		
							
				<p>
					<label for="mensaje" class="colocar_mensaje">Mensaje
						<span class="obligatorio">*</span>
					</label>                     
             	    <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio" placeholder="Deja aquí tu comentario..."></textarea> 
               	</p>	  								
							
				<button type="submit" name="enviar_formulario" id="enviar"><p>Enviar</p></button>

				<p class="aviso">
					<span class="obligatorio"> * </span>los campos son obligatorios.
				</p>					
		    </form>
